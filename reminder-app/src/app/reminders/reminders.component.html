<div class="reminders-container">
  <h1 class="reminders-title">Rappels</h1>
  <form (submit)="onAddReminder()" class="reminder-form">
    <div class="form-group">
      <label for="title">Titre :</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="newReminder.title" name="title" required />
    </div>
    <div class="form-group">
      <label for="description">Description :</label>
      <textarea class="form-control" id="description" [(ngModel)]="newReminder.description" name="description"></textarea>
    </div>
    <div class="form-group">
      <label for="date">Date et heure :</label>
      <input type="datetime-local" class="form-control" id="date" [(ngModel)]="newReminder.date" name="date" required />
    </div>
    <button type="submit" class="btn btn-primary">Ajouter un rappel</button>
  </form>
  <div class="reminders-list">
    <div class="reminder" *ngFor="let reminder of reminders">
      <div class="reminder-header">
        <h3>{{ reminder.title }}</h3>
        <button class="btn btn-danger" (click)="onDeleteReminder(reminder.id)">Supprimer</button>
      </div>
      <p>{{ reminder.description }}</p>
      <p>Date et heure : {{ reminder.date | date: 'medium' }}</p>
    </div>
  </div>
</div>
